<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Patients Input</title>
</head>
<body>
<div class="container">
    <div class="row">
        <h2>Patient Input</h2>
    </div>
    <div class="row">
        <form action="#" th:action="@{/patient/validate}" th:object="${patient}" method="post"
              class="form-horizontal" style="width: 100%">
            <input type="hidden" th:field="*{id}"/>

            <div class="form-group">
                <label for="lastName" class="col-sm-2 control-label">Last Name</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{lastName}" id="lastName" placeholder="Mandatory" class="col-4">
                </div>
                <div class="col-sm-4">
                    <span class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
                </div>
            </div>
            <div class="form-group">
                <label for="firstName" class="col-sm-2 control-label">First Name</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{firstName}" id="firstName" placeholder="Mandatory" class="col-4">
                </div>
                <div class="col-sm-4">
                    <span class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
                </div>
            </div>
            <div class="form-group">
                <label for="birthDate" class="col-sm-2 control-label">Birth Date</label>
                <div class="col-sm-10">
                    <input type="date" th:field="*{birthDate}" id="birthDate" placeholder="Mandatory" class="col-4">
                </div>
                <div class="col-sm-4">
                    <span class="text-danger" th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}"></span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Sex</label>
                <div class="col-sm-10">
                    <input th:field="*{sex}" type="radio" name="sex" value="M" id="male"/> <label
                        for="male">Male</label>
                    <input th:field="*{sex}" type="radio" name="sex" value="F" id="female"/> <label
                        for="female">Female</label>
                </div>
                <div class="col-sm-4">
                    <span class="text-danger" th:if="${#fields.hasErrors('sex')}" th:errors="*{sex}"></span>
                </div>
            </div>
            <div class="form-group">
                <label for="address" class="col-sm-2 control-label">Address</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{address}" id="address" placeholder="Address" class="col-4">
                </div>
                <div class="col-sm-4">
                    <span class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span>
                </div>

            </div>
            <div class="form-group">
                <label for="phoneNumber" class="col-sm-2 control-label">Phone Number</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{phoneNumber}" id="phoneNumber" placeholder="Phone Number"
                           class="col-4">
                </div>
                <div class="col-sm-4">
                    <span class="text-danger" th:if="${#fields.hasErrors('phoneNumber')}"
                          th:errors="*{phoneNumber}"></span>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-12">
                    <a class="btn btn-danger btn-sm" href="/patients">Cancel</a>
                    <input class="btn btn-primary btn-sm" type="submit" value="Save">
                </div>
            </div>
        </form>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>
</html>
