<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Note Add</title>
</head>
<body>
<div class="container">
    <form action="#" method="post" th:action="@{/noteAdd}" th:object="${note}">
        <h2 class="mt-4">Note Add</h2>
        <hr/>
        <!-- Form levels error messages here -->
        <div class="form-group row ">
            <div class="col-sm-8">
                <span class="text-danger"> </span>
            </div>
        </div>
        <!-- note.id if already exists -->
        <input type="hidden" th:field="*{id}"/>
        <!-- note.patientId if already exists -->
        <input type="hidden" th:field="*{patientId}"/>
        <!-- note.date if already exists -->
        <input type="hidden" th:field="*{noteDate}"/>

        <div class="form-group">
            <label class="col-form-label">Note:</label>
            <div>
                <textarea th:field="*{doctorNote}" class="form-control" placeholder="Mandatory" rows=5></textarea>
            </div>
            <div>
                <span class="text-danger" th:if="${#fields.hasErrors('doctorNote')}" th:errors="*{doctorNote}"></span>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary mr-2">Submit</button>
                <a href="#" class="btn btn-danger" role="button"
                   th:href="@{'/patients/{id}'(id=*{patientId})}">Cancel</a>
            </div>
        </div>

    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>
</html>
