<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Patients List</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-6">
            <a href="/">Home</a>&nbsp;|&nbsp;
            <a href="/patients">Patients</a>&nbsp;|&nbsp;
        </div>
    </div>
    <div class="row">
        <h2>Patients</h2></div>
    <p class="alert alert-danger" th:if="${!#strings.isEmpty(errorMessage)}" th:text="${errorMessage}"></p>
    <p class="alert alert-success" th:if="${!#strings.isEmpty(successPatientMessage)}"
       th:text="${successPatientMessage}"></p>

    <div class="row">
        <a href="/patientInput" class="btn btn-primary btn-sm">Add New Patient</a>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Last Name</th>
                <th>First Name</th>
                <th>Birth Date</th>
                <th>Sex</th>
                <th>Address</th>
                <th>Phone Number</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="patient : ${patients}">
                <td><span th:text="${patient.lastName}"></span></td>
                <td><span th:text="${patient.firstName}"></span></td>
                <td><span th:text="${patient.birthDate}"></span></td>
                <td><span th:text="${patient.sex}"></span></td>
                <td><span th:text="${patient.address}"></span></td>
                <td><span th:text="${patient.phoneNumber}"></span></td>
                <td style="width: 15%" class="text-center">
                    <a th:href="@{/patients/{id}(id=${patient.id})}">Select</a>&nbsp;|&nbsp;
                    <a th:href="@{/patients/delete/{id}(id=${patient.id})}"
                       onclick="return confirm('Do you confirm the deletion ?')">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>
</html>
